{% extends "blog/base.html" %} <!--template inheritance from blog/base.html-->
{% load crispy_forms_tags %}
{% block content %}  <!--wrapping the thing in a content block-->
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">ECEA Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Need An Account? <a class="ml-2" href="{% url 'register'%}">Sign up now!</a>
			</small>
			<div></div>
			<small class="text-muted">
				Forgot password?<a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a>
			</small>
		</div>
	</div>
{% endblock content %}  <!--ending the content 'block' here-->
