{% extends "blog/base.html" %}
{% block content %}
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" width="60" height="60">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
	      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
	      {% if object.author == user %}
	        <div>
	        	<a class="btn btn-secondery btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
	      		<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
	        </div>
	      {% endif %}
	    </div>
	    <h4 class="article-title">{{ object.title }}</h4>
	    <!-- <h2 class="article-title">{{ object.title }}</h2> -->
	    <p style = "font-size:15px" class="article-content">{{ object.content }}</p>
	  </div>
	</article>
{% endblock content %}<!--ending the content 'block' here-->
